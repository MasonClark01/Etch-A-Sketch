<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <link rel="javaScript" href="js.js">
    <title>Document</title>
</head>
<body>
    <div class="title">
        <h1>Etch-A-Sketch</h1>
    </div>
    <div class="maincontent">
        <div class="settings">
            <h3 id="gridSize">Grid Size: 16x16</h3>
            <input type="range" min="16" max="64" value="16" class="gridSlider" id="myRange" oninput="gridSizer(this.value)">
            <button class="sButton rainbow" id="rainbowID">Rainbow Mode -Off</button>  
            <button class="sButton reset">RESET</button> 
        </div>
        <div class="container"></div>
    </div>
    <script src="js.js" defer></script>
</body>
</html>
